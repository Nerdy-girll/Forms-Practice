<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="username">Username :</label>
        <input type="text" name="username" id="username" minlength="6" maxlength="15" placeholder="Username"> <br>

        <label for="tel">Phone Number :</label>
        <input type="tel" name="tel" id="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="hey@gmail.com"> <br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
